        <div class="subheader-slider">
            <figure>
                <img src="images/slider1.jpg" alt>

        <section class = "contact-section">
            <div class = "title_section">
                <h2>Contact Us</h2>
            </div>
      
            <div class="container">
                    <div class="wrapp">
                        <div class="company-info">
                            <h3 class="brand"><span>Meraki</span> Home Design </h3>
                            <ul>
                                <li><i class="fa fa-road"></i> 4535 Address Meraki,MK </li>
                                <li><i class="fa fa-phone"></i> 4564 954-954 </li>
                                <li><i class="fa fa-envelope"></i> meraki@meraki.mk</li>

                            <div class="fa-icon">
                                <i class="fa fa-facebook-square" ></i>

                                <i class="fa fa-linkedin-square"></i>
                                <i class="	fa fa-twitter-square"></i>
                            </div>
                        </div>
                        <div class="contact">
                            <form>
                            <p>
                                <label>Name</label>
                                <input type="text" name="name">
                            </p>
                            <p>
                                <label>Company</label>
                                <input type="text" name="company">
                            </p>
                            <p>
                                <label>Email Address</label>
                                <input type="email" name="email">
                            </p>
                            <p>
                                <label>Phone Number</label>
                                <input type="text" name="phone">
                            </p>
                            <p class="full">
                                <label>Message</label>
                                <textarea name="message" rows="5"></textarea>
                            </p>
                            <p class="full">
                                <button>Submit</button>
                            </p>
                            </form>
                        </div>
                    </div>
            </div>
